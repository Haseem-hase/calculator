<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>calculator</title>
    <style>
        button{
            width: 100%;
            height: 50px;
        }
        #main{
            width: 35%; border-radius: 10px; background-color: rgb(109, 112, 109); border: 4px; padding: 10px; margin-top: 70px;

        }

        @media(max-width:450px){
            #main{
                width: 80%;
            }
        }


    </style>
</head>
<body>
    
<center>
   <div id="main">
    <center>
        <h1 class="mt-3">CALCULATOR</h1><br>
        <input type="text" id="result" placeholder="enter" class="container-fluid mb-2" style="text-align: end; height: 60px; border-radius: 10px;">
<div class="row1" style="display: flex;">
    <div class="col-3"><button onclick="displayNumber(7)">7</button></div>
    <div class="col-3"><button onclick="displayNumber(8)">8</button></div>
    <div class="col-3"><button onclick="displayNumber(9)">9</button></div>
    <div class="col-3"><button onclick="displayNumber('*')">*</button></div>
</div>
<div class="row2" style="display: flex;">
    <div class="col-3"><button onclick="displayNumber(4)">4</button></div>
    <div class="col-3"><button onclick="displayNumber(5)">5</button></div>
    <div class="col-3"><button onclick="displayNumber(6)">6</button></div>
    <div class="col-3"><button onclick="displayNumber('-')">-</button></div>
</div>
<div class="row3" style="display: flex;">
    <div class="col-3"><button onclick="displayNumber(1)">1</button></div>
    <div class="col-3"><button onclick="displayNumber(2)">2</button></div>
    <div class="col-3"><button onclick="displayNumber(3)">3</button></div>
    <div class="col-3"><button onclick="displayNumber('+')">+</button></div>
</div>
<div class="row4" style="display: flex;">
    <div class="col-3"><button onclick="clearText()">AC</button></div>
    <div class="col-3"><button onclick="displayNumber(0)">0</button></div>
    <div class="col-3"><button onclick="displayNumber('/')">/</button></div>
    <div class="col-3"><button onclick="operation()">=</button></div>
</div>
<div class="row4" style="display: flex;">
    <div class="col-3"><button onclick="erase()"><i class="fa-solid fa-delete-left"></i></button></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
    <div class="col-3"></div>
</div>
    </center>
   
   </div>
</center>

<script>
    function displayNumber(num){
        result.value+=num
    }

    function clearText() {
        result.value=" "
    }

    function operation() {
        result.value = eval(result.value)
    }

    function erase(){
    result.value=result.value.slice(0,-1);
    }
</script>


</body>
</html>
